<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Forms</title>
<style>

</style>
</head>

<body>
<h1>Employee Form</h1>
<!-- // form tag important attribute
// action -> uri  or place where submit the data
// method -> GET / POST  -->
<form action="/employees" method="GET">
    <!-- important attribute in input tag
    type -> text , password ,email , hidden
    name -> key to data 
    -->
    <fieldset>
    <legend>Personal Informaion</legend>
    <label for="name"> First Name: </label> <input type="text" name="firstName" 
    placeholder="Enter Your Name Here" value="John" readonly required id="name"><br/><br>
    <label for="email">Email :</label>
    <input type="email" name="email"  placeholder="Enter Your Email Here" id="email" > <br><br>

    <br>
    <label for="spassword">password:</label>
    
    <input type="password" name="password" id="spassword">
    </fieldset>
    <fieldset>
    <legend>Employeement Information</legend>
    Employeement Type : 

    Permanent<input type="checkbox" value="permanent" name="check">
    Temporary<input type="checkbox" value="temporary" name="check" disabled>
    Internship<input type="checkbox" value="internship" name="check">
    Contract<input type="checkbox" value="contract" name="check">
    <br>
    <br>
    Gender :
    Male :<input type="radio" name="gender" value="male">
    Female :<input type="radio" name="gender" value="female">
    Other :<input type="radio" name="gender" value="other">
    <br>
    Message
    <textarea name="message" >

    </textarea>
    <!-- //Dropdown -->
    <br>
    <br>
    Select Department
    <select name="dept" >
        <option value="Engineering">Engineering</option>
        <option value="Operations" >Operations</option>
        <option value="Testing">Testing</option>
        <option value="Dev" selected>Developement</option>
    </select>
    
    <br>
    Family Member Count:
    <input type="number" name="count" id="">
    <br>
    Range:
    <input type="range" min="10" max="100" name="range">
    <br>
    DOB:
    <input type="date" name="dob" id="dob">
   <br>
    Birth Time
    <input type="time" name="btime" id="btime">

    Color:
    <input type="color" name="color" id="bcolor">

<br>
<br>
<br>
    <input type="submit" value="Create Employee">
   </fieldset> 

</form>

</body>
</html>
