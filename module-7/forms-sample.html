<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forms</title>
    <style>

    </style>
</head>

<body>
    <h1>Forms</h1>

    <form action="/submit" , method="get">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            <br/><br/>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email">

            <br/><br/>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password">

        </fieldset>
        
        <fieldset>
            <legend>Other Information</legend>
            <br/><br/>
            <label for="">Checkbox:</label> check 1 : <input type="checkbox" name="check1" id="check1" value="check1" /> check 2 : <input type="checkbox" name="check2" id="check2" value="check2" />

            <br/><br/>
            <label for="radio">Radio:</label> radio 1 : <input type="radio" name="radio" id="radio1" value="radio1"> radio 2 : <input type="radio" name="radio" id="radio2" value="radio2">

            <br/><br/>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>

            <br/><br/>
            <label for="dropdown">Dropdown:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>

            <br/><br/>
            <label for="number">Number : </label>
            <input type="number" id="number" name="number" min="1" max="100">

            <br/><br/>
            <label for="range">Range : </label> 1 <input type="range" id="range" name="range" min="1" max="10"> 10

            <br/><br/>
            <label for="date">Date : </label>
            <input type="date" id="date" name="date">

            <br/><br/>
            <label for="time">Time : </label>
            <input type="time" id="time" name="time">

            <br/><br/>
            <label for="color">Color : </label>
            <input type="color" id="color" name="color">

            <br/><br/>
            <label for="file">File Upload:</label>
            <input type="file" id="file" name="file">
        </fieldset>
    </form>

</body>

</html>
