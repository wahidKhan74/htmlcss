<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lists</title>
</head>

<body>

<h1>Ordered List</h1>

<ol type="1">
    <li>Apple</li>
    <li>Orange</li>
    <li>Banna</li>
    <li>Kiwi</li>
    <li>Mango</li>
</ol>

<h1>Unordered List</h1>

<ul type="circle">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
</ul>

<h1>Definition / Description List</h1>

<dl>
    <dt>term 1</dt>
    <dd>description 1</dd>
    <dt>term 2</dt>
    <dd>description 2</dd>
</dl>



</body>
</html>
