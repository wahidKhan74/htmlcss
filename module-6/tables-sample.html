<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tables</title>
<style>
    table,td,tr,th{
        border:2px solid red;
    }
</style>
</head>

<body>

<h1>Tables</h1>


<table >
    <!-- row -->
    <caption>This is a sample</caption>
    <!-- heading row -->
    
    <thead>
            <tr>
                <th>column 1</th>
                <th>column 2</th>
                <th>column 3</th>
            </tr>
    </thead>
    <!-- table body -->
    <tbody>
            <tr>
                    <td rowspan="2">data 1-1</td>
                    <td>data 2-1</td>
                    <td>data 3-1</td>
                </tr>
                <tr>
                    <td>data 1-2</td>
                    <td>data 2-2</td>
                    <td>data 3-2</td>
                </tr>
    </tbody>
    <!-- table footer -->
    <tfoot>
            <tr>
                    <td colspan="2">total 1</td>
                    <td>total 2</td>
                    <td>total 3</td>
                </tr>
    </tfoot>
    
    

</table>

</body>
</html>
